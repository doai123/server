name: Vite deployment

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:

    runs-on: ubuntu-latest
    steps:
    - name: Deloy using ssh
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: 22
        script: |
          cd /home/data
          mkdir btl_web
          cd btl-web
          git fetch https://github.com/doai123/server.git
          npm install
          npm run build
          pm2 start "serve -s dist" --name web
        
        
        
        
        
